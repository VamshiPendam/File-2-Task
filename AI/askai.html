<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="header-left">
                    <img src="/Images/Logo.png" alt="ASK AI" width="150px" height="70px ">
                </div>
            <div class="header-center">
                <h2 class="tagline" style="color: aliceblue;"> Your Gateway to Smarter Thinking</h2>
            </div>
                <div class="header-right">
                    <a href="/LandingPages/index.html"><button>Home</button></a>
                    <a href="/Progress/progress.html"><button>Progress</button></a>
                </div>
            </div>
        
            
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div class="welcome-icon">ðŸ‘‹</div>
                <h2>Welcome! How can I help you today?</h2>
                <p>Start a conversation by typing a message below.</p>
            </div>
        </div>

        <form class="input-container" id="chatForm">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    autocomplete="off"
                    required
                />
                <button type="submit" id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </form>

        <div class="status" id="status"></div>
    </div>
 <script src="script.js"></script>
</body>
</html>
